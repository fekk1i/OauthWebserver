<!DOCTYPE html>
<html>

<head>
  <title>About Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="navbar">
    <ul>
      <li><a href="{{ url_for('main') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
      {% if logged_in_user %}
      <li class="logged-in-user">Logged in as: {{ logged_in_user }}</li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
      {% else %}
      <li><a href="{{ discord_authorization_url }}" class="discord-button">Discord Login</a></li>
      <li><a href="{{ github_authorization_url }}" class="github-button">GitHub Login</a></li>
      {% endif %}
    </ul>
  </div>

  <div class="content">
    <h1>About Page</h1>
    <p>This is the about page.</p>
  </div>
</body>

</html>
